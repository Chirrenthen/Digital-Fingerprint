<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Fingerprint | Chirrenthen</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="fingerprint.png" type="image/x-icon">
</head>
<body>
  <header>
    <h1>🌐 Device & Network Insights</h1>
  </header>
  <div class="container">
    <div class="loader" id="loader"></div>
    <div id="info" class="hidden">
      <section>
        <h2>🌍 Network Details</h2>
        <p><strong>IP Address:</strong> <span id="ip"></span></p>
        <p><strong>City:</strong> <span id="city"></span></p>
        <p><strong>Region:</strong> <span id="region"></span></p>
        <p><strong>Country:</strong> <span id="country"></span></p>
        <p><strong>Postal Code:</strong> <span id="postal"></span></p>
        <p><strong>ISP:</strong> <span id="isp"></span></p>
        <p><strong>Timezone:</strong> <span id="timezone"></span></p>
        <p><strong>Location:</strong> <a href="#" id="coordinates" target="_blank">View on Google Maps</a></p>
      </section>
      <section>
        <h2>💻 Device Details</h2>
        <p><strong>Browser:</strong> <span id="browser"></span></p>
        <p><strong>Operating System:</strong> <span id="os"></span></p>
        <p><strong>CPU Architecture:</strong> <span id="cpu"></span></p>
        <p><strong>Screen Resolution:</strong> <span id="resolution"></span></p>
      </section>
      <section>
        <h2>🛠 Installed Plugins</h2>
        <p id="plugins"></p>
      </section>
    </div>
  </div>
  <footer>
    <p>Generated by Device Insights Tool | © 2025</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
